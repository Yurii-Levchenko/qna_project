{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "pdf_search/qna-styles.css" %}">
    <title>Ask Me</title>
</head>
<body>
    <div class="container">
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your question here...">
            <button onclick="askQuestion()">Ask</button>
            <a href="{% url 'upload_pdf' %}"><button>Upload PDF</button></a>
        </div>
    </div>

    <script>
        function askQuestion() {
            var userInput = document.getElementById('user-input').value;
            var chatBox = document.getElementById('chat-box');
            var userMessage = '<p><strong>You:</strong> ' + userInput + '</p>';
            var responseMessage = '<p><strong>ChatBot:</strong> Response to user\'s question goes here.</p>';
            
            chatBox.innerHTML += userMessage + responseMessage;
            // You can replace "Response to user's question goes here." with the actual response
            // generated by your backend application based on the user's question.
            
            // Clear the user input field
            document.getElementById('user-input').value = '';
        }
    </script>
</body>
</html>
