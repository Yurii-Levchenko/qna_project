{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "pdf_search/upload-styles.css" %}">
    <title>Upload PDF</title>
</head>
<body>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="pdf_file">
        <button type="submit">Upload</button>
    </form>
    <a href="{% url 'qna_page' %}"><button class="center-button">Ask a Question</button></a>
</body>
</html>
